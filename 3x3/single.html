<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../leaderboards.css">
    <script src="../leaderboards.js"></script>

    <link rel="shortcut icon" href="https://eaglerockcubing.github.io/media/erc_logo.png" type="image/png">
    <link rel="stylesheet" href="https://eaglerockcubing.github.io/style.css">
    <script src="https://eaglerockcubing.github.io/script.js"></script>

    <title>3x3 Single Solve Leaderboard - Eagle Rock Cubing</title>

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Eagle Rock Cubing Website">
    <meta property="og:title" content="Eagle Rock Cubing">
    <meta property="og:description" content="The Cubing club at Eagle Rock High School.">
    <meta property="og:image" content="https://eaglerockcubing.github.io/media/erc_logo.png">
</head>
<body onload="fetchLeaderboard('3x3/single.json'); loadNavigation(); loadFooter();">
    <div class="container">
        <h1>3x3 Single Solve Leaderboard</h1>

        <p>Last updated: <span class="last-updated"></span></p>

        <p><i>No solves outside of monthly competitions will be stored on this leaderboard unless sufficient video evidence is provided, to prevent false solves.</i></p>

        <div class="results-selector" style="display: inline-flex">

            <div style="display: inline-block; margin-bottom: 0; vertical-align: top; padding-right: 20px;">
                <h3>Type</h3>

                <a href="../3x3/single.html" class="button selected">Single</a>
                <a href="../3x3/average.html" class="button">Average</a>

            </div>

            <div style="display: inline-block; margin-bottom: 0; vertical-align: top;">
                <h3 style="padding-bottom: 3px;">Events</h3>

                <div style="padding-bottom: 10px;">

                    <div class="tooltip">
                        <a href="../3x3/single.html" class="cubing-icon event-333 selected"></a>
                        <span class="tooltiptext">3x3 Cube</span>
                    </div>
    
                    <div class="tooltip">
                        <a href="../2x2/single.html" class="cubing-icon event-222"></a>
                        <span class="tooltiptext">2x2 Cube</span>
                    </div>
    
                    <div class="tooltip">
                        <a href="../4x4/single.html" class="cubing-icon event-444"></a>
                        <span class="tooltiptext">4x4 Cube</span>
                    </div>
    
                    <div class="tooltip">
                        <a href="../3x3onehand/single.html" class="cubing-icon event-333onehand"></a>
                        <span class="tooltiptext">3x3 One-Handed</span>
                    </div>

                </div>
                
            </div>

        </div>

        <br>

        <div style="width: 100%; overflow-y: scroll; padding: 2px;">
        
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                        <td>Time</td>
                        <td>Date</td>
                        <td>Scramble</td>
                    </tr>
                </thead>
    
                <tbody class="leaderboard"></tbody>
            </table>
        
        </div>

        <div style="display: none;" class="alert">
            <h2 class="header"></h1>
            <div class="body"></div>
            <button class="close">Ok</button>
        </div>

    </div>
</body>
</html>
